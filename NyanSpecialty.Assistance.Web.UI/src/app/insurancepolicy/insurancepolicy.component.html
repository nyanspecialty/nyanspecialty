<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <grid-header (addClicked)="onAdd()" (editClicked)="onEdit()" (deleteClicked)="onDelete()"
                    (copyClicked)="onCopy()" (importClicked)="onImport()" (exportTemplateClicked)="onExportTemplate()"
                    (exportWithGridDataClicked)="onExportWithGridData()"
                    (exportWithOriginalDataClicked)="onExportWithOriginalData()"
                    [isItemSelected]="isItemSelected"></grid-header>
            </div>
            <add-edit-policy #addEditPolicyComponent (insurancePolicyChange)="handleInsurancePolicyChange($event)"
                (cancel)="onCloseSidebar()"></add-edit-policy>
            <app-deleteconfirm *ngIf="showDeleteConfirmModal" (confirm)="confirmDelete()"
                (cancel)="cancelDelete()"></app-deleteconfirm>
            <app-copyconfirm *ngIf="showCopyConfirmModal" (confirm)="confirmCopy()"
                (cancel)="cancelCopy()"></app-copyconfirm>
            <div class="card-body card-body-padding">
                <ngx-datatable class="bootstrap datatable-container bordered-datatable" [rows]="filteredRows"
                    [columnMode]="'force'" [rowHeight]="50" [headerHeight]="50" [scrollbarV]="true" [scrollbarH]="false"
                    [limit]="pageSize" (scroll)="onScroll($event)">
                    <ngx-datatable-column [width]="5" [sortable]="false">
                        <ng-template ngx-datatable-header-template>
                            <div class="checkbox-container">
                                <input type="checkbox" [checked]="isAllChecked()" (change)="toggleAll($event)" />
                            </div>
                        </ng-template>
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <div class="checkbox-container">
                                <input type="checkbox" [(ngModel)]="row.isChecked"
                                    (change)="onRowCheckboxChange(row,$event)" />
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="PolicyReference" prop="policyReference">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.policyReference }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="VIN" prop="vin">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.vin }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Registration No" prop="carRegistrationNo">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.carRegistrationNo }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Vehicle Class" prop="vehicleClass">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.vehicleClass }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Vehicle Size" prop="vehicleSize">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.vehicleSize }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="CreatedOn" prop="createdOn">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.createdOn | date }}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="ModifiedOn" prop="modifiedOn">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.modifiedOn | date}}
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Active" prop="isActive">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row.isActive ? 'Yes' : 'No' }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>


            </div>
        </div>

    </div>

</div>
