<div class="modal fade" id="fileUploadModal" tabindex="-1" role="dialog" aria-labelledby="fileUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileUploadModalLabel">Import Files</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnImportClose" (onclose)="onclose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="fileInput">Choose File:</label>
                    <input type="file" class="form-control-file" id="fileInput" (change)="onFileChange($event)">
                </div>
                <div id="fileDropArea" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                    <p>Drag and drop files here</p>
                </div>
                <div id="fileInfo">
                    <ul></ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnImportClose" (onclose)="onclose()">Close</button>
                <button type="button" class="btn btn-primary" (click)="upload()">Upload</button>
            </div>
        </div>
    </div>
</div>
